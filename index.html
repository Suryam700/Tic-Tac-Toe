<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic - Tac - Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="after_finish hide">
      <div class="result"></div>
      <button class="new_game_btn">New Game</button>
    </div>
    <h1>Tic Tac Toe</h1>
    <div class="game">
      <div class="main_cont">
        <button class="box" title="box"></button>
        <button class="box" title="box"></button>
        <button class="box" title="box"></button>
        <button class="box" title="box"></button>
        <button class="box" title="box"></button>
        <button class="box" title="box"></button>
        <button class="box" title="box"></button>
        <button class="box" title="box"></button>
        <button class="box" title="box"></button>
      </div>
    </div>
    <button class="reset">Reset</button>
    <script src="script.js"></script>
  </body>
</html>
